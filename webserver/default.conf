server {
      listen 5052;
      server_name www.lmwfitness.co.uk;
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      types{
        application/javascript js mjs;
        text/css css;
        text/html html;
        application/json json;
        image/svg+xml svg;
        font/woff2 woff2;
        image/jpeg jpg jpeg JPG JPEG;
        image/png png PNG;
        image/gif gif GIF;
      }

      error_log /var/log/nginx/error.log warn;
      access_log /var/log/nginx/access.log;

      # Health check endpoint
      location /health {
        access_log off;
        return 200 'healthy\n';
      }

      location /api/ {
        proxy_pass http://lmw-fitness-backend-service:8082/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Add error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
        
        # Add retry logic
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        access_log off;
      }

      location /images/ {
        access_log /var/log/nginx/images_access.log;
        error_log /var/log/nginx/images_error.log debug;
        proxy_pass http://lmw-fitness-backend-service:8082/images/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # Add error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
        
        access_log off;
      }

      location / {
        root /usr/share/nginx/html;
        index index.html;
        access_log off;
        try_files $uri $uri/ /index.html;
      }

      # Add error page
      error_page 500 502 503 504 /50x.html;
      location = /50x.html {
        root /usr/share/nginx/html;
        internal;
      }
    }